events {
    worker_connections 1024;
}

http {
    resolver 127.0.0.11 valid=30s;

    upstream line_bot_backend {
        server line-bot:8081 resolve;
    }

    upstream xai_wrapper_backend {
        server xai-wrapper:8005 resolve;
    }

    server {
        listen 80;
        server_name localhost;

        location /webhook {
            proxy_pass http://line_bot_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        location /api/ {
            proxy_pass http://xai_wrapper_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }

        location /health {
            access_log off;
            return 200 "healthy\n";
        }
    }
}
